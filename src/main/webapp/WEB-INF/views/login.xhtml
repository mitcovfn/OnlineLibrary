<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

>
<f:view>
    <h:head>
        <title>#{msg.welcome_title}</title>

    </h:head>
    <h:body>


        <f:facet name="last">
            <h:outputStylesheet library="css" name="authorization.css"/>
            <h:outputScript library="js" name="library.js" target="head"/>
        </f:facet>


        <div class="authorization">

            <h:panelGroup layout="block" styleClass="lg" id="divLogo">
                <h:graphicImage name="images/ru/logo.png"/>
            </h:panelGroup>


            <ui:include src="/WEB-INF/templates/locales.xhtml"/>

            <div class="clear"/>

            <form action="${request.contextPath}/app/checkuser" method="POST">
                <input type="text" name="username" class="aut-text"/><br/><br/>
                <input type="password" name="password" class="aut-text"/> <br/><br/>
                    <c:if test="${not empty param.login_failed}">
                        <div class="error">
                            Login failed
                        </div>
                    </c:if>
                <input type="submit" value="Login" class="login_button"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>


        </div>


    </h:body>


</f:view>
</html>
