<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>

</h:head>
<h:body>
    <ui:composition>

        <div class="header-wrap">


            <div class="language">
                <ui:include src="/WEB-INF/templates/locales.xhtml"/>
            </div>

            <div class="social">
                <a> <h:graphicImage library="images" name="vk.jpg" width="16" height="16"/></a>
                <a> <h:graphicImage library="images" name="facebook.jpg" width="16" height="16"/></a>
            </div>

            <div class="aut">
                <p>username</p>
                <form action="${request.contextPath}/app/logout" method="post">
                    <input type="submit" value="${msg.exit}" class="exitButton"/>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>

            </div>

        </div>

    </ui:composition>
</h:body>
</html>
